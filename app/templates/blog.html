<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Форма знакомства</title>
</head>
<body>
<!--#создает класс container-->
    <div class="container">
        <h1>Простой блог</h1>
        <!--#создает форму с методом POST, чтобы отправлять данные из этой формы-->
        <form method="POST" action="/">
            <div class="form-group">
                <label for="title">Ваше Имя:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="city">Ваш город:</label>
                <textarea class="form-control" id="city" name="city" required></textarea>
            </div>
            <div class="form-group">
                <label for="hobby">Ваш хобби:</label>
                <textarea class="form-control" id="hobby" name="hobby" required></textarea>
            </div>
            <div class="form-group">
                <label for="age">Ваш возраст:</label>
                <textarea class="form-control" id="age" name="age" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить пост</button>
        </form>
        <hr>
       <!--#использует цикл for, чтобы иметь возможность публиковать посты-->
        <h2>Ваши данные:</h2>
        {% for post in posts %}
       <!-- создает отдельный div, внутри которого записываются заголовки и текст постов-->
        <div class="post">
            <h3>Ваше имя: {{ post.title }}</h3>
            <h4>Ваш возраст: {{ post.age }}</h4>
            <h5>Ваш город: {{ post.city }}</h5>
            <p>Ваш хобби: {{ post.hobby }}</p>
        </div>
        {% endfor %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
